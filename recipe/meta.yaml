{% set name = "types-six" %}
{% set version = "1.16.21.7" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/types-six-{{ version }}.tar.gz
  sha256: 9ce4eb910e694ab0f94400361994c44c2186e0b62cef09095a8e4c92ce011e4f

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6

test:
  commands:
    - test -f $SP_DIR/six-stubs/__init__.pyi


about:
  home: https://github.com/python/typeshed
  summary: Typing stubs for six
  license: Apache-2.0 AND MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - fhoehle
    - conda-forge/mypy
